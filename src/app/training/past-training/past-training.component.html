<div class="table-container" fxLayout="column" fxLayoutAlign="center end">
  <mat-form-field class="filter-input">
    <input type="text" matInput (keyup)="filterData($event)" placeholder="Search past exercises">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-table class="w-100-p" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.date.toDate() | date: 'mediumDate'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.Name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Primary Muscles">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Primary Muscles</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row['Primary Muscles'].join(", ")}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Sets">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Number of Sets Completed</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.Sets | number}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="SetDuration">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Set Duration</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.SetDuration | number}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.status}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator class="w-100-p" #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Past exercises">
  </mat-paginator>
</div>
