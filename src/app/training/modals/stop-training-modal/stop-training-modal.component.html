<h1 mat-dialog-title>Exit Training</h1>

<div mat-dialog-content class="mb-10">
  <p>Would you like to stop the current training?</p>
  <p *ngIf="!data.intervalOngoing">Set: {{data.currentSet}}</p>
  <p *ngIf="!data.intervalOngoing">Progress: {{data.progress}} %</p>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button [mat-dialog-close]="{exitTraining: true}" color="warn" cdkFocusInitial>Yes</button>
</div>
